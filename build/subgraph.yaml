specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFT
    network: mumbai
    source:
      address: "0x4A62e4036B0259BB1eF3c9Bbf0Ef3fE046983eA0"
      abi: NFTMarketplaceMumbai
      startBlock: 41307310
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ListedNFT
        - Activity
      abis:
        - name: NFTMarketplaceMumbai
          file: NFT/abis/NFTMarketplaceMumbai.json
        - name: ERC721
          file: NFT/abis/ERC721.json
      eventHandlers:
        - event: Listing(indexed address,indexed address,uint256,uint256)
          handler: handleListed
        - event: Sale(indexed uint8,indexed address,indexed address,address,uint256,uint256)
          handler: handleSale
      file: NFT/NFT.wasm
