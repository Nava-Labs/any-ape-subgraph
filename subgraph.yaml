specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT
    network: mumbai
    source:
      address: "0x37409A3E9542d4078d6aED82531E4EEE9bba165a"
      abi: NFTMarketplaceDummy
      startBlock: 41259953
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Activity
      abis:
        - name: NFTMarketplaceDummy
          file: ./abis/NFTMarketplaceDummy.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Listed(address,uint256,address,address,uint256)
          handler: handleListed
        - event: Sale(string,address,uint256,address,address,address,uint256)
          handler: handleSale
      file: ./src/Activity.ts
