specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC20
    network: mumbai
    source:
      address: "0x5C951Fe0BfB74ce4e64329E56FFc29C46CF77eD1"
      abi: Contract
      startBlock: 37018373
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/contract.ts
  - kind: ethereum
    name: NFTMarketplaceDummy
    network: mumbai
    source:
      address: "0x37409A3E9542d4078d6aED82531E4EEE9bba165a"
      abi: NFTMarketplaceDummy
      startBlock: 41153921
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - Activity
      abis:
        - name: NFTMarketplaceDummy
          file: ./abis/NFTMarketplaceDummy.json
      eventHandlers:
        - event: Listed(address,uint256,address,address,uint256)
          handler: handleListed
        - event: Sale(string,address,uint256,address,address,address,uint256)
          handler: handleSale
      file: ./src/contract.ts
